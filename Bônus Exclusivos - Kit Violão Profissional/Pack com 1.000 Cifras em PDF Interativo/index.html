<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pack com 1.000 Cifras em PDF Interativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilo para o botão de casinha no canto inferior direito */
        .home-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #8B4513;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            font-size: 24px;
        }

        .home-button:hover {
            background-color: #A0522D;
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-guitar"></i> 1.000 Cifras em PDF Interativo</h1>
            <p class="subtitle">Músicas separadas por gênero e dificuldade + busca rápida</p>
        </div>
    </header>
    
    <main class="container">
        <div class="search-container">
            <div class="search-wrapper">
                <input type="text" id="searchInput" placeholder="Buscar por artista, música ou gênero...">
                <button id="searchBtn" class="btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="filters">
                <select id="genreFilter">
                    <option value="">Todos os Gêneros</option>
                    <option value="mpb">MPB</option>
                    <option value="rock">Rock</option>
                    <option value="sertanejo">Sertanejo</option>
                    <option value="pop">Pop Internacional</option>
                    <option value="gospel">Gospel</option>
                    <option value="reggae">Reggae</option>
                </select>
                <select id="difficultyFilter">
                    <option value="">Todas Dificuldades</option>
                    <option value="iniciante">Iniciante</option>
                    <option value="intermediario">Intermediário</option>
                    <option value="avancado">Avançado</option>
                </select>
            </div>
        </div>
        
        <div class="result-stats">
            <span id="resultCount">1000</span> cifras encontradas
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="grid-view"><i class="fas fa-th"></i> Grade</button>
            <button class="tab-btn" data-tab="list-view"><i class="fas fa-list"></i> Lista</button>
        </div>
        
        <div id="grid-view" class="tab-content active">
            <div class="cifra-grid">
                <!-- Cifras serão carregadas dinamicamente via JavaScript -->
            </div>
        </div>
        
        <div id="list-view" class="tab-content">
            <table class="cifra-table">
                <thead>
                    <tr>
                        <th>Música</th>
                        <th>Artista</th>
                        <th>Gênero</th>
                        <th>Dificuldade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="cifraTableBody">
                    <!-- Cifras serão carregadas dinamicamente via JavaScript -->
                </tbody>
            </table>
        </div>
        
        <div class="pagination">
            <button class="pagination-btn" id="prevPage" disabled><i class="fas fa-chevron-left"></i></button>
            <span id="currentPage">Página 1 de 50</span>
            <button class="pagination-btn" id="nextPage"><i class="fas fa-chevron-right"></i></button>
        </div>
    </main>
    
    <div id="pdfViewer" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Título da Música</h2>
                <button class="close-btn" id="closePdfModal"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div class="pdf-toolbar">
                    <button id="previousPage" class="btn btn-sm"><i class="fas fa-arrow-left"></i></button>
                    <span id="currentPageLabel">Página: <span id="pageNum">1</span> / <span id="pageCount">1</span></span>
                    <button id="nextPage" class="btn btn-sm"><i class="fas fa-arrow-right"></i></button>
                    <button id="zoomIn" class="btn btn-sm"><i class="fas fa-search-plus"></i></button>
                    <button id="zoomOut" class="btn btn-sm"><i class="fas fa-search-minus"></i></button>
                </div>
                <div id="pdfContainer"></div>
            </div>
        </div>
    </div>
    
    <!-- Botão de casinha no canto inferior direito -->
    <a href="../../index.html" class="home-button">
        <i class="fas fa-home"></i>
    </a>
    
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';</script>
    <script src="script.js"></script>
</body>
</html>
